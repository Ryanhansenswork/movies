<body>
    <body>
        <header>
            <nav class="nav">
                <div class="logo">
                  Ryan's Movie Archive
                </div>
                <ul class="links">
                  <li><a href="/home">Home</a></li>

        </header>

        <main>
            Enter a Movie
        </main>

        <section>
            <div class="labelInput">
                <label for="movieTitle">Title:</label>
                <input id="movieTitle" type="text"><br>
            </div>
            <div class="labelInput">
                <label for="movieDirector">Director: </label>
                <input id="movieDirector" type="text"><br>
            </div>
            <div class="labelInput">
                <label for="movieGenre">Genre: </label>
                <input id="movieGenre" type="text"><br>
            </div>
            <div class="labelInput">
                <label for="movieYear">Year Released: </label>
                <input id="movieYear" type="text"><br>
            </div>
            <div class="labelInput">
                <label for="movieRating">IMDB Rating: </label>
                <input id="movieRating" type="text"><br>
            </div>

            <div class="labelInput">
                <button id="submit">Submit</button>
                <button id="clear">Clear</button>
            </div>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/client/js/write-data.js"></script>
